<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css" />
    <!---Font-awesome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix image" class="logo">
        </div>
        <div class="navbar-nav">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">tv shows</a>
            <a href="" class="nav-link">movies</a>
            <a href="" class="nav-link">New & popular</a>
            <a href="" class="nav-link">My lists</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile image" class="profile-icon" /> 
          </div>
          
    </nav>
    <!--herosection-->
    <header class="hero">
        <div class="hero-section">
            <h1 class="hero-title">Stranger Things</h1>
            <p class="hero-description">
                when a young boy vanishes, a small town uncovers a mystery involving secert experiments,teriffying supernatural forces and one strange little girl.
            </p>
            <div classs="hero-button">
                <button class="btn-btn-play"><i class="fa-fa-play"></i>Play</button>
                <button class="btn btn-more-info"><i class="fa fa-info-circle"></i>More info</button>
            </div>
        </div>
    </header>
</body>
</html>
